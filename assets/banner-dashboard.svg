<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <title>cc-plugin-eval - Metrics Dashboard</title>
  <desc>A terminal-style dashboard showing live evaluation metrics for Claude Code plugin testing.</desc>

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1d23"/>
      <stop offset="100%" stop-color="#0d0f12"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>

    <!-- Progress bar gradient -->
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#4ade80"/>
    </linearGradient>

    <!-- Glow effects -->
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanlines -->
    <pattern id="scanlines" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#000000" stroke-width="1" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"/>
  <rect width="1200" height="300" fill="url(#scanlines)"/>

  <!-- Terminal window -->
  <g transform="translate(50, 35)">
    <!-- Window chrome -->
    <rect width="480" height="230" rx="10" fill="#1e222a" stroke="#2d3139" stroke-width="1"/>

    <!-- Title bar -->
    <rect width="480" height="32" rx="10" fill="#252932"/>
    <rect y="22" width="480" height="10" fill="#252932"/>

    <!-- Window controls -->
    <circle cx="20" cy="16" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="16" r="6" fill="#febc2e"/>
    <circle cx="60" cy="16" r="6" fill="#28c840"/>

    <!-- Terminal title -->
    <text x="240" y="21" text-anchor="middle" fill="#6b7280" font-family="'SF Mono', monospace" font-size="12">cc-plugin-eval — run</text>

    <!-- Terminal content -->
    <g transform="translate(20, 48)">
      <!-- Command line -->
      <text y="18" fill="#e2e8f0" font-family="'SF Mono', 'Fira Code', monospace" font-size="13">
        <tspan fill="#06b6d4">$</tspan>
        <tspan fill="#e2e8f0"> cc-plugin-eval run -p ./my-plugin</tspan>
      </text>

      <!-- Stage outputs -->
      <text y="46" fill="#22c55e" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" filter="url(#greenGlow)">
        <tspan fill="#22c55e">✓</tspan>
        <tspan fill="#9ca3af"> Analysis complete</tspan>
        <tspan fill="#6b7280"> (5 components)</tspan>
      </text>

      <text y="68" fill="#22c55e" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" filter="url(#greenGlow)">
        <tspan fill="#22c55e">✓</tspan>
        <tspan fill="#9ca3af"> Generated</tspan>
        <tspan fill="#06b6d4"> 25 scenarios</tspan>
      </text>

      <text y="90" fill="#22c55e" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" filter="url(#greenGlow)">
        <tspan fill="#22c55e">✓</tspan>
        <tspan fill="#9ca3af"> Execution complete</tspan>
      </text>

      <text y="112" fill="#22c55e" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" filter="url(#greenGlow)">
        <tspan fill="#22c55e">✓</tspan>
        <tspan fill="#9ca3af"> Evaluation finished</tspan>
      </text>

      <!-- Results header -->
      <text y="142" fill="#f59e0b" font-family="'SF Mono', 'Fira Code', monospace" font-size="12">
        Results:
      </text>

      <!-- Metrics line -->
      <text y="164" fill="#e2e8f0" font-family="'SF Mono', 'Fira Code', monospace" font-size="12">
        <tspan fill="#6b7280">Accuracy:</tspan>
        <tspan fill="#22c55e" font-weight="600"> 92%</tspan>
        <tspan fill="#6b7280">  Trigger:</tspan>
        <tspan fill="#06b6d4" font-weight="600"> 88%</tspan>
        <tspan fill="#6b7280">  Quality:</tspan>
        <tspan fill="#f59e0b" font-weight="600"> 8.7</tspan>
      </text>
    </g>
  </g>

  <!-- Right side - Metric cards -->
  <g transform="translate(580, 50)">
    <!-- Title -->
    <text y="35" fill="#ffffff" font-family="'SF Mono', 'Fira Code', monospace" font-size="38" font-weight="700" letter-spacing="-1">
      cc-plugin-eval
    </text>

    <!-- Subtitle -->
    <text y="62" fill="#9ca3af" font-family="system-ui, -apple-system, sans-serif" font-size="14">
      Automated plugin component testing
    </text>

    <!-- Metric cards -->
    <g transform="translate(0, 85)">
      <!-- Accuracy card -->
      <g transform="translate(0, 0)">
        <rect width="115" height="70" rx="8" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1" stroke-opacity="0.3"/>
        <text x="57" y="28" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">ACCURACY</text>
        <text x="57" y="55" text-anchor="middle" fill="#22c55e" font-family="'SF Mono', monospace" font-size="26" font-weight="700" filter="url(#greenGlow)">92%</text>
      </g>

      <!-- Trigger Rate card -->
      <g transform="translate(125, 0)">
        <rect width="115" height="70" rx="8" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="1" stroke-opacity="0.3"/>
        <text x="57" y="28" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">TRIGGER RATE</text>
        <text x="57" y="55" text-anchor="middle" fill="#06b6d4" font-family="'SF Mono', monospace" font-size="26" font-weight="700" filter="url(#cyanGlow)">88%</text>
      </g>

      <!-- Quality card -->
      <g transform="translate(250, 0)">
        <rect width="115" height="70" rx="8" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.3"/>
        <text x="57" y="28" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">QUALITY</text>
        <text x="57" y="55" text-anchor="middle" fill="#fbbf24" font-family="'SF Mono', monospace" font-size="26" font-weight="700">8.7</text>
      </g>
    </g>

    <!-- Component tags -->
    <g transform="translate(0, 175)">
      <g transform="translate(0, 0)">
        <rect width="56" height="22" rx="4" fill="#8b5cf6" opacity="0.15"/>
        <text x="28" y="15" text-anchor="middle" fill="#a78bfa" font-family="'SF Mono', monospace" font-size="10" font-weight="500">skills</text>
      </g>
      <g transform="translate(62, 0)">
        <rect width="58" height="22" rx="4" fill="#f59e0b" opacity="0.15"/>
        <text x="29" y="15" text-anchor="middle" fill="#fbbf24" font-family="'SF Mono', monospace" font-size="10" font-weight="500">agents</text>
      </g>
      <g transform="translate(126, 0)">
        <rect width="76" height="22" rx="4" fill="#22c55e" opacity="0.15"/>
        <text x="38" y="15" text-anchor="middle" fill="#4ade80" font-family="'SF Mono', monospace" font-size="10" font-weight="500">commands</text>
      </g>
      <g transform="translate(208, 0)">
        <rect width="52" height="22" rx="4" fill="#06b6d4" opacity="0.15"/>
        <text x="26" y="15" text-anchor="middle" fill="#22d3ee" font-family="'SF Mono', monospace" font-size="10" font-weight="500">hooks</text>
      </g>
      <g transform="translate(266, 0)">
        <rect width="44" height="22" rx="4" fill="#ec4899" opacity="0.15"/>
        <text x="22" y="15" text-anchor="middle" fill="#f472b6" font-family="'SF Mono', monospace" font-size="10" font-weight="500">MCP</text>
      </g>
    </g>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="296" width="1200" height="4" fill="url(#accentGrad)"/>
</svg>
